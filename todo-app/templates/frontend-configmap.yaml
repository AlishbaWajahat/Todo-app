apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-frontend-config
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
data:
  NEXT_PUBLIC_API_URL: {{ .Values.frontend.env.NEXT_PUBLIC_API_URL | quote }}
  BETTER_AUTH_URL: {{ .Values.frontend.env.BETTER_AUTH_URL | quote }}
  JWT_ALGORITHM: {{ .Values.frontend.env.JWT_ALGORITHM | quote }}
  JWT_EXPIRATION: {{ .Values.frontend.env.JWT_EXPIRATION | quote }}
  NEXT_PUBLIC_OPENAI_DOMAIN_KEY: {{ .Values.frontend.env.NEXT_PUBLIC_OPENAI_DOMAIN_KEY | quote }}
